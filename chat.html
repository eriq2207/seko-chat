<!doctype html>
<html lang="pl">

<head></head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/seko_icon.png">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="/css/chat_styles.css" type="text/css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/socket_client.js"></script>
<title>AF SEKO - czat</title>
</head>

<body class="bg-dark">
  <div class="container-fluid p-0 rounded-lg" id="chat_div">
    <div class="container mt-3 rounded-lg" id="login_div">
      <form id="send_login_form">
        <h1>Podaj swój login:</h1>
        <input class="form-control send_textarea" id="send_login_textbox" placeholder="Wpisz swój login.."></textarea>
        <h1>Podaj swoje hasło:</h1>
        <input type="password" class="form-control send_textarea" id="send_password_textbox"
          placeholder="Wpisz swoje hasło.."></textarea>
        <button type="submit" class="btn btn-warning m-3" id="send_login_btn">Zaloguj się</button>
      </form>
    </div>
  </div>
  <div class="container-fluid p-0 users_div rounded-lg">
    <h1>UŻYTKOWNICY</h1>
    <ul id="users_list"></ul>
  </div>
  <div class="container-fluid p-0 send_div rounded-lg">
    <form id="send_form">
      <textarea class="form-control message_input h-75" id="send_textbox" disabled="true"
        placeholder="Napisz wiadomość.."></textarea>
      <button type="submit" class="btn btn-warning button_send " disabled="true" id="send_btn">Wyślij</button>
    </form>
  </div>
  <div class="container-fluid p-0 settings_div rounded-lg">
    <h1>USTAWIENIA</h1>
  </div>
  <script>
    socket_req_handling();
  </script>
</body>

</html>
